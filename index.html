<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerBox">
      <div class="innerBox">
        <header class="signUP">
          <h1>Sign Up</h1>
          <p>it's take 30 seceonds</p>
        </header>
        <main class="signupBody">
          <form action="">
            <p>
              <label for="name"> Full Name </label
              ><input id="name" type="text" placeholder="Dev Sharma" />
            </p>
            <p>
              <label for="email"> Your Email </label
              ><input id="email" type="email" placeholder="xyz1234@email.com" />
            </p>
            <p>
              <label for="pass"> Create your Password </label
              ><input
                id="pass"
                type="password"
                placeholder="atleat 8 characters"
              />
            </p>
            <p><input type="submit" id="submit" value="Create Account"></p>
          </form>
        </main>
        <footer>
          <p>Already have a account ? <a href="">Login</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
